<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='styleforgame.css') }}">
<head>
    <meta charset="UTF-8">
    <title>Game Page</title>



</head>
<body>

<div class="logo-container" title="Logo">
        <a href="/">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        <span>Leopar Games</span>
            </a>
    </div>

<div class="game-page-layout">
    <div class="game-iframe">
        {% if iframe_url %}
            <iframe src="{{ iframe_url }}" width="100%" height="700px" style="border: none;"></iframe>
        {% else %}
            <p>Oyun bulunamadÄ±.</p>
        {% endif %}
    </div>

    <div class="games-container">
{% for directory_name in directories %}
    <div class="game-card" title="{{ directory_name }}">
        <a target="_blank" href="{{ url_for('gameweb', game_name=directory_name) }}">
            <img src="{{ url_for('static', filename=directory_name + '/' + directory_name + '.png') }}" alt="{{ directory_name }}">
        </a>
    </div>
{% endfor %}
</div>

    <div class="footer">
<a href="{{ url_for('privacy') }}">Privacy Policy</a>
    <a href="{{ url_for('contact') }}">Contact</a>
    </div>


</body>
</html>
