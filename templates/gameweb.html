<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='styleforgame.css') }}">
<head>
    <meta name="google-adsense-account" content="ca-pub-3806523517223728">
    <meta charset="UTF-8">
    <title>Game Page</title>



    <meta name="description" content="Play the best free and ad-free online games for kids! Safe, fun, and mobile-friendly browser games – no download required.">
    <meta name="keywords" content="free games, kids games, browser games, no ads, mobile games, HTML5 games, online games">




</head>
<body>

<div class="logo-container" title="Logo">
        <a href="/">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        <span>Leopar Games</span>
            </a>
    </div>


<div class="game-page-layout">
    <div class="game-iframe">
        {% if iframe_url %}
            <iframe src="{{ iframe_url }}" width="100%" height="700px" style="border: none; "></iframe>
        {% else %}
            <p>Oyun bulunamadı.</p>
        {% endif %}
    </div>

    <div class="fullscreen">
        <a  href="{{ iframe_url }}">
        <span>Fullscreen</span>
            </a>
    </div>

    <div class="games-container">
{% for directory_name in directories %}
    <div class="game-card" title="{{ directory_name }}">
        <a target="_blank" href="{{ url_for('gameweb', game_name=directory_name) }}">
            <img src="{{ url_for('static', filename=directory_name + '/' + directory_name + '.png') }}" alt="{{ directory_name }}">
        </a>
    </div>
{% endfor %}
</div>


    <div class="footer">
<a href="{{ url_for('privacy') }}">Privacy Policy</a>
    <a href="{{ url_for('contact') }}">Contact</a>
    </div>

    <div class="madeby">
    <span>Made By Ahmet Güler</span>
    </div>


</body>
</html>
